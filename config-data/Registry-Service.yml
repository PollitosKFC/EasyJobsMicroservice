eureka:
  instance:
    hostname: easyjobs-registry-service.azurewebsites.net
    secure-port-enabled: true
    nonsecure-port-enabled: false
    nonSecurePort: 80
    securePort: 443

  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: "https://easyjobs-registry-service.azurewebsites.net:433/eureka" #Endpoint para default zone