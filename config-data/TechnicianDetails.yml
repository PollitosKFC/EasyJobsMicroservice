server:
  port: 8095
feign:
  circuitbreaker:
    enabled: true
  hystrix:
    enabled: true
spring:
    application:
        name: TechnicianDetails
  h2:
    console:
      enabled: true
  # ===============================
  # DB
  # ===============================
  datasource:
    url: jdbc:h2:mem:easyjobstechniciandetail;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    platform: h2
    username: root
    password: admin

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: false
        format_sql: false

TechnicianDetails:
    ribbon:
        listOfServers: http://localhost:8091
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/
      fetchRegistry: true